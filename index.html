<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
crossorigin=""></script>
    <title>IP adress tracker</title>
</head>
<body>
    <header>
        <h1>Ip Adress Tracker</h1>
        <div class="search-tool"> <input type="text" class="search"> <button class="search-btn"><img src="./img/images/icon-arrow.svg"</button></div>
    </header>
    <main>
        <section class="about">
        <div class="adress">
            <h4>Ip adress</h4>
            <p class="adress-ip"></p>
        </div>
        <div class="location">
            <h4>Location</h4>
            <p class="location-adress"></p>
        </div>
        <div class="timezone">
            <h4>Timezone</h4>
            <p class="timezone-data"></p>
        </div>
        <div class="isp">
            <h4>ISP</h4>
            <p class="name-isp"></p>
        </div>
        </section>
        <div class="map" id="map">

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
